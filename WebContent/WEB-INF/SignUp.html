<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="../css/mystyle.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <title>Quotations: SignUp</title>
</head>
<body class="text-center">
		
	<div class="container-lg">
	
		<h1 class="m-3 text-center">Sign Up to work with us</h1>
			
		<div class="row align-item-center justify-content-center">
			<form action='SignUp' method="POST" class="form-group jnk-col">
				
				<div th:if="${notvalid == 'true'}" class="alert-danger mt-5 mx-3">
					<p> "Username already used" </p>
				</div>
			
			    <label class="col-form-label">Username: </label>
	        	<input type="text" name="username"  pattern="[a-zA-Z0-9-_\.]{1,20}$" placeholder="ex.ample_99" class="form-control" required>
	        	<small class="form-text text-muted mb-2">only letters, numbers '_'(underscore) and '.'(dot) are accepted</small>
			    <label class="col-form-label">Password: </label>
				<input type = "password" name="pwd" class="form-control" placeholder="**********" required>
			    <label class="col-form-label">Role: </label>
				<select name="role" class="form-control">
					<option value="customer" > Customer </option>
					<option value="employee"> Employee </option>
				</select>
				<input type="submit" class="btn btn-block btn-info mt-5" value="Sign Up">
			</form>
		</div>
	</div>

</body>
</html>
